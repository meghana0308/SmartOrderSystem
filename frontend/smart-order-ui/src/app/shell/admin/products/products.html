<h2>Products</h2>

<button mat-raised-button color="primary" (click)="openCreate()">
  Add Product
</button>

<mat-form-field appearance="outline" style="width:300px">
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)">
</mat-form-field>

<table mat-table [dataSource]="productsDS" matSort>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let p">{{ p.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let p">{{ p.name }}</td>
  </ng-container>

  <ng-container matColumnDef="categoryName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
    <td mat-cell *matCellDef="let p">
      {{ p.categoryName || 'Uncategorized' }}
    </td>
  </ng-container>

  <ng-container matColumnDef="unitPrice">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
    <td mat-cell *matCellDef="let p">{{ p.unitPrice }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let p">
      <button mat-icon-button (click)="openEdit(p)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteProduct(p.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedProductColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedProductColumns"></tr>

</table>

<mat-paginator
  [pageSizeOptions]="[5,10,20]"
  showFirstLastButtons>
</mat-paginator>

<hr>

<h2>Categories (Derived)</h2>

<table mat-table [dataSource]="categoriesDS">

  <ng-container matColumnDef="categoryName">
    <th mat-header-cell *matHeaderCellDef>Category</th>
    <td mat-cell *matCellDef="let c">{{ c.categoryName }}</td>
  </ng-container>

  <ng-container matColumnDef="count">
    <th mat-header-cell *matHeaderCellDef>Products</th>
    <td mat-cell *matCellDef="let c">{{ c.count }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedCategoryColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedCategoryColumns"></tr>

</table>
