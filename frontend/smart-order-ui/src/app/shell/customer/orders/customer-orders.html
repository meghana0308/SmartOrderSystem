<div *ngIf="loading">Loading orders...</div>
<table *ngIf="!loading">
  <thead>
    <tr>
      <th>Order ID</th>
      <th>Date</th>
      <th>Status</th>
      <th>Total</th>
      <th>Products</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let o of orders">
      <td>{{o.orderId}}</td>
      <td>{{o.orderDate | date:'short'}}</td>
      <td>{{o.status}}</td>
      <td>{{o.totalAmount | currency}}</td>
      <td>
        <ul>
          <li *ngFor="let p of o.items">
            {{p.name}} - {{p.quantity}} x {{p.unitPrice | currency}} = {{p.quantity * p.unitPrice | currency}}
          </li>
        </ul>
      </td>
      <td>
        <button *ngIf="canCancel(o)" (click)="cancelOrder(o.orderId)">Cancel</button>
      </td>
    </tr>
  </tbody>
</table>
