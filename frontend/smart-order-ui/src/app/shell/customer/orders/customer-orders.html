<table *ngIf="!loading">
  <thead>
    <tr>
      <th>Order ID</th>
      <th>Date</th>
      <th>Status</th>
      <th>Total</th>
      <th>Products</th>
      <th>Actions</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let o of orders">
      <td>{{ o.orderId }}</td>
      <td>{{ o.orderDate | date:'short' }}</td>
      <td>{{ o.status }}</td>
      <td>{{ o.totalAmount | currency }}</td>

      <td>
        <ul *ngIf="o.items.length > 0; else noItems">
          <li *ngFor="let p of o.items">
            {{ p.productName }} —
            {{ p.quantity }} × {{ p.unitPrice | currency }}
          </li>
        </ul>
        <ng-template #noItems>No products</ng-template>
      </td>

      <td>
        <button *ngIf="canEdit(o)" (click)="startEdit(o)">Edit</button>
        <button *ngIf="canEdit(o)" (click)="cancelOrder(o.orderId)">Cancel</button>
      </td>
    </tr>
  </tbody>
</table>

<app-edit-order
  *ngIf="editingOrder"
  [order]="editingOrder"
  (updated)="onUpdated()">
</app-edit-order>
