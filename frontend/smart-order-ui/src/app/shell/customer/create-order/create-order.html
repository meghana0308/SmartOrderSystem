<form [formGroup]="form" (ngSubmit)="submit()">
  <div formArrayName="items">
    <div *ngFor="let item of items.controls; let i = index" [formGroupName]="i" class="order-item">
      <select formControlName="productId">
        <option [ngValue]="null">Select Product</option>
        <option *ngFor="let p of products" [ngValue]="p.id">{{p.name}} ({{p.unitPrice | currency}})</option>
      </select>

      <input type="number" formControlName="quantity" min="1" />

      <span>Total: {{ getItemTotal(item) | currency }}</span>

      <button type="button" (click)="removeItem(i)" *ngIf="items.length > 1">Remove</button>
    </div>
  </div>

  <button type="button" (click)="addItem()">Add Product</button>

  <div>
    <label>Payment Mode:</label>
    <select formControlName="paymentMode">
      <option value="PayLater">Pay Later</option>
      <option value="PayNow">Pay Now</option>
    </select>
  </div>

  <div *ngIf="form.get('customerId')">
    <input placeholder="Customer ID" formControlName="customerId" />
  </div>

  <div>
    <strong>Order Total: {{ totalAmount | currency }}</strong>
  </div>

  <button type="submit" [disabled]="submitting">Place Order</button>
</form>
