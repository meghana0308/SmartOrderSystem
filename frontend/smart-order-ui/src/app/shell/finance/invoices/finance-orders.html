<h2>All Orders</h2>

<table mat-table [dataSource]="orders">

  <ng-container matColumnDef="orderId">
    <th mat-header-cell *matHeaderCellDef>Order ID</th>
    <td mat-cell *matCellDef="let o">{{ o.orderId }}</td>
  </ng-container>

  <ng-container matColumnDef="orderDate">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let o">{{ o.orderDate | date:'short' }}</td>
  </ng-container>

  <ng-container matColumnDef="orderStatus">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let o">{{ o.orderStatus }}</td>
  </ng-container>

  <ng-container matColumnDef="paymentMode">
    <th mat-header-cell *matHeaderCellDef>Payment Mode</th>
    <td mat-cell *matCellDef="let o">{{ o.paymentMode }}</td>
  </ng-container>

  <ng-container matColumnDef="paymentStatus">
    <th mat-header-cell *matHeaderCellDef>Payment Status</th>
    <td mat-cell *matCellDef="let o">{{ o.paymentStatus }}</td>
  </ng-container>

  <ng-container matColumnDef="totalAmount">
    <th mat-header-cell *matHeaderCellDef>Total</th>
    <td mat-cell *matCellDef="let o">{{ o.totalAmount | currency }}</td>
  </ng-container>

  <ng-container matColumnDef="invoice">
    <th mat-header-cell *matHeaderCellDef>Invoice</th>
    <td mat-cell *matCellDef="let o">
      <button mat-button *ngIf="o.invoiceId" (click)="viewInvoice(o.invoiceId)">
        View
      </button>
      <span *ngIf="!o.invoiceId">-</span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
