

<table mat-table [dataSource]="invoices">
  <ng-container matColumnDef="invoiceId">
    <th mat-header-cell *matHeaderCellDef>Invoice ID</th>
    <td mat-cell *matCellDef="let inv">{{ inv.invoiceId }}</td>
  </ng-container>

  <ng-container matColumnDef="orderId">
    <th mat-header-cell *matHeaderCellDef>Order ID</th>
    <td mat-cell *matCellDef="let inv">{{ inv.orderId }}</td>
  </ng-container>

  <ng-container matColumnDef="invoiceDate">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let inv">{{ inv.invoiceDate | date:'short' }}</td>
  </ng-container>

  <ng-container matColumnDef="totalAmount">
    <th mat-header-cell *matHeaderCellDef>Total</th>
    <td mat-cell *matCellDef="let inv">{{ inv.totalAmount | currency }}</td>
  </ng-container>

  <ng-container matColumnDef="paymentStatus">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let inv">{{ inv.paymentStatus }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let inv">
      <button mat-button (click)="viewInvoice(inv.invoiceId)">View</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
