<div class="table-wrapper">

  <!-- Search -->
  <mat-form-field appearance="outline" class="search-box">
    <mat-label>Search Orders</mat-label>
    <input matInput (keyup)="applyFilter($event)">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <!-- Orders Table -->
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2">

    <!-- Order ID -->
    <ng-container matColumnDef="orderId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Order ID </th>
      <td mat-cell *matCellDef="let row">{{ row.orderId }}</td>
    </ng-container>

    <!-- Order Date -->
    <ng-container matColumnDef="orderDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let row">{{ row.orderDate | date:'shortDate' }}</td>
    </ng-container>

    <!-- Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let row">
        <mat-form-field appearance="fill">
          <mat-select [(ngModel)]="row.status" (selectionChange)="updateStatus(row, $event.value)">
            <mat-option *ngFor="let s of statusOptions" [value]="s">{{ s }}</mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Payment Status -->
    <ng-container matColumnDef="paymentStatus">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Payment </th>
      <td mat-cell *matCellDef="let row">{{ row.paymentStatus }}</td>
    </ng-container>

    <!-- Total Amount -->
    <ng-container matColumnDef="totalAmount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
      <td mat-cell *matCellDef="let row">{{ row.totalAmount | currency }}</td>
    </ng-container>

    <!-- Header & Row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <!-- Paginator -->
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
